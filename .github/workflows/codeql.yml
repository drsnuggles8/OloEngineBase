name: "CodeQL"
on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Analyze C++ with manual build for most accurate results
          - language: c-cpp
            build-mode: manual
          # Analyze C# without build (faster, still accurate)
          - language: csharp
            build-mode: none
          
    steps:
    - uses: actions/checkout@v6
    
    - name: Install Python 3.10
      uses: actions/setup-python@v6
      with:
       python-version: '3.10'

    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install jinja2
        python -c "import jinja2; print(f'jinja2 {jinja2.__version__} installed at {jinja2.__file__}')"
      
    - name: Setup Vulkan SDK
      uses: ./.github/actions/setup-vulkan

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DPython_EXECUTABLE="${{ env.pythonLocation }}/python.exe"
        
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      name: Build with CMake
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
