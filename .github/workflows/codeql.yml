name: "CodeQL"
on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'csharp' ]
        compiler:
          - msvc
          - llvm
          
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Python 3.10
      uses: actions/setup-python@v5
      with:
       python-version: '3.10'

    - name: Install python dependencies
      run: pip install jinja2
      
    - name: Install Vulkan SDK
      id: vulkan
      uses: humbletim/install-vulkan-sdk@v1.2
      with:
        version: latest
        cache: true

    - name: Set up Vulkan environment variables
      shell: pwsh
      run: |
        echo "VULKAN_SDK=${{ steps.vulkan.outputs.vulkan_sdk_path }}" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "CMAKE_PREFIX_PATH=${{ steps.vulkan.outputs.vulkan_sdk_path }}" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "CMAKE_LIBRARY_PATH=${{ steps.vulkan.outputs.vulkan_sdk_path }}\Lib" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "CMAKE_INCLUDE_PATH=${{ steps.vulkan.outputs.vulkan_sdk_path }}\Include" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "${{ steps.vulkan.outputs.vulkan_sdk_path }}\Bin" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Debug Vulkan SDK install
      shell: pwsh
      run: |
        Get-ChildItem -Recurse "${{ steps.vulkan.outputs.vulkan_sdk_path }}"

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build
        
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Build with CMake
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
